<!DOCTYPE html>

<html lang="en">


<head>
    <link rel="stylesheet" href="/static/mystyles.css">
    <title>Post {{post.title}}</title>
</head>

<body>
    <div class="postd">
        <h1>{{ post.title }}</h1>

        <h2>{{ post.content }}</h2>

    </form>
</body>

</html>
